# Baseline Model Configuration

# Model parameters
model:
  input_channels: 2  # Amplitude and Phase
  num_subcarriers: 64  # Number of OFDM subcarriers
  num_antennas: 3  # Number of receive antennas
  latent_dim: 128  # Latent representation dimension
  output_channels: 3  # RGB output
  output_size: [64, 64]  # Output image size [height, width]

# Data parameters
data:
  data_path: null  # Path to CSI data (null for mock data)
  images_path: null  # Path to ground truth images
  num_mock_samples: 1000  # Number of mock samples if no data provided
  batch_size: 8
  num_workers: 2
  train_split: 0.8  # Train/val split ratio

# Training parameters
training:
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 1e-5
  save_freq: 10  # Save checkpoint every N epochs
  resume: null  # Path to checkpoint to resume from

# Loss function parameters
loss:
  mse_weight: 1.0
  ssim_weight: 0.1
  spatial_weight: 0.1

# Optimizer parameters
optimizer:
  type: adam  # adam, sgd
  lr: 0.001
  weight_decay: 1e-5
  beta1: 0.9
  beta2: 0.999

# Scheduler parameters
scheduler:
  type: reduce_lr_on_plateau
  factor: 0.5
  patience: 5
  min_lr: 1e-6

# Directories
paths:
  save_dir: checkpoints
  log_dir: logs
  vis_dir: visualizations

# Device
device: auto  # auto, cuda, cpu

# WiFi collection parameters (for data collection)
wifi_collection:
  interface: en0  # Network interface (usually en0 for WiFi on Mac)
  sampling_rate: 2.0  # Samples per second
  duration: 60.0  # Collection duration in seconds

